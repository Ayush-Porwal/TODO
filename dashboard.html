<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ToDo-App</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid bg-info">
        <h1 class="display-3 text-white text-center">ToDo List</h1>
        <p class="lead text-white text-center">Plan your routine here</p>
        <div class="container">
            <div class="input-group">
                <input type="text" id="search-bar" class="form-control" placeholder="search here...">
            </div>
        </div>
    </div>
    <div class="container">
        <p class="lead">Tasks left in your List</p>
        <hr>
    </div>
    <div class="container">
        <ul class="my-bag" style="list-style:none;">
            <li class="d-flex">
                <span class="lead">Buy the notebook</span>
                <button type="button" class="ml-auto btn btn-outline-danger">Delete</button>
            </li>
            <hr>
            <li class="d-flex">
                <span class="lead">Buy a SSD Hard-disk</span>
                <button type="button" class="ml-auto btn btn-outline-danger">Delete</button>
            </li>
            <hr>
            <li class="d-flex">
                <span class="lead">Make a todo app</span>
                <button type="button" class="ml-auto btn btn-outline-danger">Delete</button>
            </li>
            <hr>
            <li class="d-flex">
                <span class="lead">Learn WebDevlopment</span>
                <button type="button" class="ml-auto btn btn-outline-danger">Delete</button>
            </li>
            <hr>
        </ul>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Write here to add...">
            <div class="input-group-append">
                <button class="btn btn-outline-success btn-lg" type="button">Add</button>
            </div>
        </div>
    </div>
    <!-- Adding functionality to buttons -->
    <script src="./scripts/events.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
